<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Login</title>
  </head>
  <body>
    <!-- <section class="homeSection"> -->
      <button class="backBtn" onclick="goBack();">Back</button>

    <div class="logContainer" id="main">
      <div class="closeBtn">
        <span class="material-symbols-outlined BtnLeft"> chevron_right </span>
        <span class="material-symbols-outlined BtnRight"> chevron_left </span>
      </div>

      <div class="left">
        <h1>Sign In</h1>
        <div class="logIcon">
          <a href="https://business.facebook.com" class="icon" target="_blank"><i class="bx bxl-meta"></i></a>
          <a href="https://www.instagram.com/accounts/login" class="icon" target="_blank"><i class="bx bxl-instagram"></i></a>
          <a href="https://twitter.com/i/flow/login" class="icon" target="_blank"><i class="bx bxl-twitter"></i></a>
          <a href="https://discord.com/login" class="icon" target="_blank"><i class="bx bxl-discord-alt"></i></a>
        </div>
        <p>or use your account</p>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <a href="#" class="forget">Forgot your password?</a>
        <button class="logSign" id="logsign">SIGN IN</button>
      </div>
      <div class="right">
        <h1>Creat Account</h1>
        <div class="logIcon">
          <a href="https://business.facebook.com" class="icon" target="_blank"><i class="bx bxl-meta"></i></a>
          <a href="https://www.instagram.com/accounts/login" class="icon" target="_blank"><i class="bx bxl-instagram"></i></a>
          <a href="https://twitter.com/i/flow/login" class="icon" target="_blank"><i class="bx bxl-twitter"></i></a>
          <a href="https://discord.com/login" class="icon" target="_blank"><i class="bx bxl-discord-alt"></i></a>
        </div>
        <p>or use your email for registration</p>
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button class="logSign" id="logsign">SIGN UP</button>
      </div>
      <div class="overrideContainer">
        <div class="override">
          <div class="overrideLeft">
            <h1>Hello, Friend!</h1>
            <p class="intro">
              Creat an account <br />&<br />
              Start your ride
            </p>
            <p>Old friend?</p>
            <button class="switch" id="signin">Sign in</button>
          </div>
          <div class="overrideRight">
            <h1>Hi, You are back!</h1>
            <p class="intro">
              Enter your account <br />&<br />
              Enjoy your service
            </p>
            <p>New friend?</p>
            <button class="switch" id="signup">Create account</button>
          </div>
        </div>
      </div>
    </div>
    <!-- </section> -->
    <script src="login.js"></script>
  </body>
</html>
